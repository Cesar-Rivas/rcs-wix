  <div id="ingresar" class="modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Verificación de usuario</h5>
        </div>
        <div class="modal-body">
          <p>Debe ser un usuario autorizado para acceder a esta sección</p>
          <form>
            <div class="form-group">
              <label for="exampleInputPassword1">Clave de acceso</label>
              <input type="password" class="form-control" id="claveAcceso" placeholder="Clave">
              <small id="emailHelp" class="form-text text-muted">Clave de acceso proporcionada por Pypra Sheet Metal
                Solutions</small>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button onclick="verify()" type="button" class="btn btn-primary">Ingresar</button>
          <a href="https://www.pypraofficialsite.com/"><button type="button" class="btn btn-secondary"
              data-dismiss="modal">Regresar</button></a>
          <hr>
          <small class="form-text text-muted">Aún no es un cliente registrado? <a href="">Click aquí</a></small>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $('#ingresar').modal('show');
    });

    function verify() {
      const passwordField = document.getElementById('claveAcceso');
      const emailHelp = document.getElementById('emailHelp');
      const modal = document.getElementById('ingresar');
      const password = passwordField.value;

      if (password === 'pypra') {
        $(modal).modal('hide');
        this.hidden=true;
      } else {
        emailHelp.textContent = 'Clave de acceso incorrecta';
        emailHelp.style.color = 'red';
      }
    }
  </script>
